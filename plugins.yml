ec-plugin:
  tls:
    status: active
    schema: https
    hostname: www.flowdock.com
    tlsport: "443"
    proxy: ""
    port: "8995"
    command: ./tls -v

  vlan:
    status: Inactive
    ips: 10.10.15.10/32,10.10.15.11/32,10.10.15.12/32,10.10.15.13/32
    command: ./vlan

  kepware(template):
    status: Inactive
    command: ./main
    in:
      type: mqtt|websocket|opcua|opcda|http
      config:
        cid: clientId
        usr: user
        pwd: pwd
        hst: 10.10.10.1
        prt: 1883
        tpc: opcData/cleanRoom|opcData/vacuum|clearwater
    out:
      type: kafka|predixeventhub|servicemax
      uaa: rwer
      cid: wer
      csc: wer
      zon: 123-1231-2-3
      tpc: zone-id/topic1/topic2 (multiple topics in Predix Q2)
      
  kepware:
    status: Inactive
    command: ./main
    in:
      type: mqtt 
      config:
        cid: data-ingestion
        usr: wind
        pwd: '!Wind12345'
        hst: localhost
        prt: 7883
        tpc: opcData/vacuum
    out:
      type: kafka
      config:
        qwe: rwer
        fsd: wer